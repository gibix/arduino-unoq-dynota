name: Build Arduino Sketch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Verify Arduino CLI installation
        run: arduino-cli version

      - name: Create arduino workdir
        run: |
          mkdir -p .arduino15

      - name: Install Zephyr core
        run: |
          ZEPHYR_VERSION="0.52.0"
          arduino-cli core install arduino:zephyr --additional-urls https://github.com/arduino/ArduinoCore-zephyr/actions/runs/20095591057/job/57654076304
          # Download the rolling release core
          wget https://github.com/gibix/ArduinoCore-zephyr/archive/refs/tags/rolling.tar.gz
          # Extract to temporary directory
          mkdir -p /tmp/zephyr-core
          tar -xzf rolling.tar.gz --strip-components=1 -C /tmp/zephyr-core
          # Replace the installed core with the rolling release
          rm -rf ~/.arduino15/packages/arduino/hardware/zephyr/$ZEPHYR_VERSION
          mv /tmp/zephyr-core ~/.arduino15/packages/arduino/hardware/zephyr/$ZEPHYR_VERSION

      - name: Install loader dependencies
        run: |
          arduino-cli lib install Arduino_RouterBridge

      - name: Compile loader
        run: |
          arduino-cli compile -v -b arduino:zephyr:unoq --output-dir build/loader sketch_loader

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: loader-build
          path: build/loader
          retention-days: 7

      - name: Compile sketch
        run: |
          arduino-cli compile -b arduino-git:zephyr:unoq sketches/Blink --output-dir build/blink

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: blink-build
          path: build/blink
          retention-days: 7

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: |
            Automated build from commit ${{ github.sha }}

            **Files:**
            - loader-build.zip - Loader sketch
            - blink-build.zip - Blink sketch
          files: |
            build/loader/**/*
            build/blink/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
